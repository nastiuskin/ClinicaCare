version: '3.8'

services:
  web:
    build:
      context: .    
      dockerfile: Dockerfile  
    ports:
      - "7079:8080"  
    environment:
      - ASPNETCORE_ENVIRONMENT=Development 
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=ClinicaCare;Username=postgres;Password=password
    depends_on:
      - db 
    networks:
      - clinica-network

  db:
    image: postgres:13 
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ClinicaCare
      ports: "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data 
    networks:
      - clinica-network

volumes:
  postgres-data: 

networks:
  clinica-network:
    driver: bridge
